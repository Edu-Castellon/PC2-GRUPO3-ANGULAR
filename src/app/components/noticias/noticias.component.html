<!-- Filtro -->
<div class="container-fluid p-5 bg-primary text-white text-center card">
    <h1>{{titulo}}</h1>
</div>

<div class=" noticias container">
    <div class="row">
        <div class="col-sm-12">
            <!-- Articulos -->
            <h2 class="bg-primary text-white text-center card p-2">Noticias</h2>
            <app-spinner *ngIf="loading"></app-spinner>
            <div *ngIf="!loading">
                <article class="articulo card" *ngFor="let articulo of articulos | paginate: { itemsPerPage: 5, currentPage: pages}">
                    <img [src]="articulo.url_foto" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{articulo.titulo}}</h5>
                        <p class="card-text">{{articulo.descripcion}}</p>
                        <button routerLink="/noticias/detalle/{{articulo.id_article}}" class="btn btn-primary btn-block">Ver noticia</button>
                    </div>
                </article>
                <pagination-controls (pageChange)="pages = $event" previousLabel="" nextLabel=""></pagination-controls>
            </div>
        </div>
    </div>
</div>
